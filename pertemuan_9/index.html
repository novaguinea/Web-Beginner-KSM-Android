<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="ghibli container row">

        </div>
          <script>

            $.ajax({
                "url": "https://ghibliapi.herokuapp.com/people",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type" : "application/json"
                },
                success: function(response){
                   
                    console.log(response);

                    let i;

                    for (i=0; i<response.length; i++){

                        let data = response[i];

                        $(".ghibli").append(
                            ` 

                            <div class="card mt-3 me-5" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">${response[i].name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${response[i].age}</h6>
                                    <p class="card-text">${response[i].eye_color}</p>
                                </div>
                            </div>

                            `
                        );
                    }

                   

                }
            });

      </script>

    </body>
</html>
